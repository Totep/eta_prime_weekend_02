<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Week_02_Weekend</title>
        <link rel="stylesheet" href="/styles/style.css">
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
      	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.min.js"></script>
        <script type="text/javascript" src="/scripts/app.js"></script>
    </head>
    <body>
      <header>
        <h1>The Cinematic Flavor of Eta</h1>
        <h4>A Play in 22 Acts</h4>
      </header>
      <main>
<script id="entry-template" type="text/x-handlebars-template">
        <div class="prevStudent">
          <h2>Previous Student</h2>
          <p>{{firstName}} {{lastName}}</p>
        </div>

        <div class="currentStudent">
          <h2>Current Student</h2>
          <p>{{firstName}} {{lastName}}</p>
          <p class="movies">     Favorite Movies     </p>
          <div class="movieName">{{#each favoriteMovies}}
            <span class="movieList">{{movieName}} {{releaseYear}}</span>{{/each}}
          </div>
        </div>

        <div class="nextStudent">
          <h2>Next Student</h2>
          <p>{{firstName}} {{lastName}}</p>
        <div>
            </script>
      </main>

    </body>

</html>
